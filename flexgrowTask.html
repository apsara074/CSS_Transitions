<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexgrow Task</title>
<style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 24px;
        background: #fafafa;
        color: #111;
    }
    .image-wrap{
        border: 2px solid #ddd;
        padding: 12px;
        border-radius: 8px;
        background: white;
        max-width: 100%;
        box-shadow: 0 6px 18px rgba(0,0, 0, 0.04);
    }
    .image-row{
        display: flex;
        gap: 12px;
        align-items: stretch;
        width: 100%;
        overflow: hidden;
    }
    .image-row div{
        margin: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 0;
        flex: 1;
        transition: flex 0.5s ease;
    }
    .image-row img{
        display: block;
        width: 100%;
        height: auto;
        border-radius: 6px;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0,0, 0.08);
        transition: all 0.5s ease;
        cursor: pointer;
    }
    .image-row span{
        font-size: 13px;
        color: #444;
    }
    .image-row div:hover{
        flex: 3;
    }
    img{
        width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="image-wrap">
        <div class="image-row">
            <div >
                <img src="../../asset/img/flowersbutterfly.jpg" alt="A">
            <span>Flowers Garden</span>
        </div>

        <div >
            <img src="../../asset/img/galaxy.jpg" alt="B">
            <span>Sky</span>
        </div>

        <div> 
            <img src="../../asset/img/wallpaper.jpg" alt="C">
            <span>Bridge</span>
        </div>
        <div> 
            <img src="../../asset/img/butterfly.jpg" alt="D">
            <span>Butterfly</span>
        </div>

    </div>
    </div>
</body>
</html>
